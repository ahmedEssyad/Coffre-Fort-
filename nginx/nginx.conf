events {
    worker_connections 1024;
}

http {
    # Configuration JWT via Keycloak
    map $http_authorization $jwt_token {
        ~^Bearer\s+(.*)$ $1;
    }

    # Upstream Mayan EDMS
    upstream mayan_backend {
        server mayan:8000;
    }

    server {
        listen 8001;
        server_name localhost;

        # Logs
        access_log /var/log/nginx/mayan_proxy_access.log;
        error_log /var/log/nginx/mayan_proxy_error.log warn;

        # Proxy vers Mayan EDMS avec vérification JWT basique
        location / {
            # Vérifier que le token existe
            if ($http_authorization = "") {
                return 401 '{"success": false, "error": "Token manquant", "statusCode": 401}';
            }

            # Proxy pass vers Mayan
            proxy_pass http://mayan_backend;

            # Headers de proxy standard
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Forward le token JWT
            proxy_set_header Authorization $http_authorization;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status": "ok"}';
            add_header Content-Type application/json;
        }
    }
}
