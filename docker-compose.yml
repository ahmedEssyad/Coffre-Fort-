services:
  # PostgreSQL pour Mayan EDMS
  mayan-db:
    image: postgres:15-alpine
    container_name: mayan-postgres
    environment:
      POSTGRES_DB: mayan
      POSTGRES_USER: mayan
      POSTGRES_PASSWORD: mayandbpass
      POSTGRES_HOST_AUTH_METHOD: md5
    command: postgres -c 'hba_file=/etc/postgresql/pg_hba.conf'
    volumes:
      - mayan-db-data:/var/lib/postgresql/data
      - ./mayan-pg-hba.conf:/etc/postgresql/pg_hba.conf
    networks:
      - mayanconnect-network
    restart: unless-stopped

  # PostgreSQL pour Backend Auth
  backend-db:
    image: postgres:15-alpine
    container_name: backend-postgres
    environment:
      POSTGRES_DB: mayanconnect
      POSTGRES_USER: backend
      POSTGRES_PASSWORD: backenddbpass
    volumes:
      - backend-db-data:/var/lib/postgresql/data
    networks:
      - mayanconnect-network
    restart: unless-stopped

  # Redis pour Mayan
  redis:
    image: redis:7-alpine
    container_name: mayan-redis
    networks:
      - mayanconnect-network
    restart: unless-stopped

  # PostgreSQL pour Keycloak
  keycloak-db:
    image: postgres:15-alpine
    container_name: keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloakdbpass
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - mayanconnect-network
    restart: unless-stopped

  # Keycloak Identity Provider
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: mayanconnect-keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloakdbpass
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_STRICT: false
      KC_HOSTNAME_STRICT_HTTPS: false
    ports:
      - "8080:8080"
    networks:
      - mayanconnect-network
    depends_on:
      - keycloak-db
    restart: unless-stopped

  # Mayan EDMS
  mayan:
    image: mayanedms/mayanedms:latest
    container_name: mayan-edms
    environment:
      MAYAN_DATABASE_ENGINE: django.db.backends.postgresql
      MAYAN_DATABASE_HOST: mayan-db
      MAYAN_DATABASE_NAME: mayan
      MAYAN_DATABASE_USER: mayan
      MAYAN_DATABASE_PASSWORD: mayandbpass
      MAYAN_CELERY_BROKER_URL: redis://redis:6379/0
      MAYAN_CELERY_RESULT_BACKEND: redis://redis:6379/1
      MAYAN_CONVERTER_ASSET_CACHE_MAXIMUM_SIZE: 0
      MAYAN_FRONTEND_HTTP_PORT: 8000
      MAYAN_ALLOWED_HOSTS: "*"
      MAYAN_CORS_ORIGIN_ALLOW_ALL: "true"
    ports:
      - "8000:8000"
    volumes:
      - mayan-media:/var/lib/mayan
    networks:
      - mayanconnect-network
    depends_on:
      - mayan-db
      - redis
    restart: unless-stopped

  # Backend Auth & Access Control
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mayanconnect-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://backend:backenddbpass@backend-db:5432/mayanconnect
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      MAYAN_API_URL: http://mayan:8000/api/v4
      MAYAN_API_URL_PUBLIC: ${MAYAN_API_URL_PUBLIC:-http://localhost:8000/api/v4}
      MAYAN_API_TOKEN: ${MAYAN_API_TOKEN}
      OLLAMA_API_URL: http://ollama:11434
      RESEND_API_KEY: ${RESEND_API_KEY}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@correyo.com}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_REALM: mayanconnect
      KEYCLOAK_CLIENT_ID: backend-service
      KEYCLOAK_CLIENT_SECRET: ${KEYCLOAK_CLIENT_SECRET}
    ports:
      - "3001:3000"
    networks:
      - mayanconnect-network
    depends_on:
      - backend-db
      - mayan
      - ollama
      - keycloak
    restart: unless-stopped

  # Frontend Client
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_API_URL: http://${HOST_IP:-localhost}:3001/api
        VITE_MAYAN_API_URL: http://${HOST_IP:-localhost}:8000
        VITE_KEYCLOAK_URL: http://localhost:8080
    container_name: mayanconnect-frontend
    ports:
      - "80:80"
    networks:
      - mayanconnect-network
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - HOST_IP=${HOST_IP:-localhost}

  # Ollama AI Service
  ollama:
    image: ollama/ollama:latest
    container_name: mayanconnect-ollama
    volumes:
      - ollama-data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - mayanconnect-network
    restart: unless-stopped

  # NGINX Reverse Proxy pour Mayan (avec JWT v√©rification)
  mayan-proxy:
    image: nginx:alpine
    container_name: mayan-nginx-proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8001:8001"
    networks:
      - mayanconnect-network
    depends_on:
      - mayan
      - keycloak
    restart: unless-stopped

networks:
  mayanconnect-network:
    driver: bridge
    name: mayanconnect-network

volumes:
  mayan-db-data:
    name: mayan-db-data
  backend-db-data:
    name: backend-db-data
  keycloak-db-data:
    name: keycloak-db-data
  mayan-media:
    name: mayan-media
  ollama-data:
    name: ollama-data
